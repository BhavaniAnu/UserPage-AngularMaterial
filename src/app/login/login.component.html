<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)" class="mx-auto col-md-6 col-lg-5 offset-md-3 loginform-box">
  
      <h4 class="text-center mb-3 login-title"> Login </h4>
  
      <div class="row">
        <mat-form-field class="col-sm-12">
          <input matInput name="email" placeholder="Enter your email" ngModel autofocus #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
      </div>
  
      <div class="row">
        <mat-form-field class="col-sm-12">
          <input matInput name="password" ngModel placeholder="Enter your password" minlength="3" #passwordInput="ngModel" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <button class="mt-4 btn-block" type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Log in</button>
      </div>
  
    </form>
  
</div>
